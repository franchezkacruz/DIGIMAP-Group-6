    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- STARTOF SECTION 1 -->

<body>
    <div class="sec1">
        <div class="container">
            <div class="sec1-content mt-auto d-flex flex-column">
                <h1 class="font-extra-bold sec1-title mt-5">COLORFUL IMAGE COLORIZATION</h1>

                <h6 class="font-medium mt-5">implemented by:</h6>
                <h4 class="font-medium mb-4">ABOY • CAMPOS • CRUZ • TAN | S14</h4> 
                
                <div class="d-flex">
                    <a href="#sec2"><button  class="p-2 px-4 primary-button rounded-pill font-bold color-white mt-2 me-3">START COLORIZING</button></a>
                    <button href=".sec3" class="p-2 px-4 secondary-button rounded-pill font-bold color-white mt-2">LEARN MORE</button>
                </div>
                
            </div>
            
        </div>
    </div>

<!-- END OF SECTION 1-->

<!-- START OF SECTION 2 -->
    <div id="sec2">
        <p hidden>temp</p>
        <div class="container mt-5 px-3">
            <div class="sec2-content py-auto">
                <form method="post" action="/" enctype="multipart/form-data">
                    <label for="file">
                        <div class="d-flex my-auto rounded text-center color-violet py-auto my-auto flex-column">
                            <h1 class="font-bold mt-auto">Click here to upload your image</h1>
                            <h5 class="font-medium color-gray mt-4 mb-auto">Accepted format: .JPG, .JPEG, .PNG</h5>
                        </div>
                    </label>
                    <input type="file" name="file" id="file" required hidden>
                    
                    <p class="font-medium text-center mt-3">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </p>


                    <div class="d-flex mt-3">
                        <button  class="p-2 px-4 secondary-button rounded-pill font-bold mt-2 me-auto color-pink">CLEAR</button>
                        <input type="submit" class="p-2 px-4 primary-button rounded-pill font-bold color-white mt-2 ms-auto"></input>    
                    </div>
                </form>
            </div>

            

            {% if filename %}
                <div>
                    <img src="{{ url_for('display_image', filename=filename) }}">
                </div>
            {% endif %}


           
            
        </div>

        </div>

    </div>
<!-- END OF SECTION 2 -->
